<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 尽管存在 prop 和事件，但有时你可能仍然需要直接访问 JavaScript 中的子组件。为此，
        可以使用 ref attribute 为子组件或 HTML 元素指定引用 ID。例如：

    <input ref="input" /> -->

    <!-- ref attribute为子组件或者HTML元素指定引用ID -->
    <!-- $refs 实例属性持有ref attribute 的所有dom元素和组件实例 -->

    <!-- 此外，还可以向组件本身添加另一个 ref，并使用它从父组件触发 focusInput 事件： -->
    <base-input ref="usernameInput"></base-input>
    <!-- this.$refs.usernameInput.focusInput() -->

    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.js"></script>
    <script>

        const app = Vue.createApp({})

        app.component('base-input', {
            template: `
                <input ref='input' />
            `,

            methods: {
                focusInput() {
                    this.$ref.input.focus()
                }
            },

            mounted() {
                this.focusInput()
            },
        })

    </script>
</body>
</html>
